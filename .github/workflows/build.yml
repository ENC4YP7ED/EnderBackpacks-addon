name: Build & Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout addon repository
      uses: actions/checkout@v4
      with:
        path: addon

    - name: Checkout main mod repository
      uses: actions/checkout@v4
      with:
        repository: ENC4YP7ED/Backpacks
        path: Backpacks-master

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Build main mod (Backpacks)
      working-directory: Backpacks-master
      run: |
        chmod +x gradlew
        ./gradlew build --no-configuration-cache

    - name: Build addon (EnderBackpacks)
      working-directory: addon
      run: |
        chmod +x gradlew
        ./gradlew build --no-configuration-cache

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: enderbackpacks-mod-${{ github.sha }}
        path: addon/build/libs/*.jar
        if-no-files-found: error
        retention-days: 30

    - name: Upload build reports on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports-${{ github.sha }}
        path: addon/build/reports/
        retention-days: 7
