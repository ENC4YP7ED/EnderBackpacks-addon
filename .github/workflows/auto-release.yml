name: Auto Release on Push

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/**'

permissions:
  contents: write

jobs:
  auto-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout addon repository
      uses: actions/checkout@v4
      with:
        path: addon
        fetch-depth: 0

    - name: Checkout main mod repository
      uses: actions/checkout@v4
      with:
        repository: ENC4YP7ED/Backpacks
        path: Backpacks-master

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Build main mod (Backpacks)
      working-directory: Backpacks-master
      run: |
        chmod +x gradlew
        ./gradlew build --no-configuration-cache

    - name: Build addon (EnderBackpacks)
      working-directory: addon
      run: |
        chmod +x gradlew
        ./gradlew build --no-configuration-cache

    - name: Get version and commit info
      id: version_info
      working-directory: addon
      run: |
        VERSION=$(grep 'mod_version=' gradle.properties | cut -d'=' -f2)
        SHORT_SHA=$(git rev-parse --short HEAD)
        DATE=$(date +'%Y%m%d-%H%M')
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_OUTPUT
        echo "DATE=${DATE}" >> $GITHUB_OUTPUT
        echo "RELEASE_TAG=v${VERSION}-dev.${DATE}.${SHORT_SHA}" >> $GITHUB_OUTPUT

    - name: Delete old development releases
      run: |
        # Keep only the last 3 development releases
        gh release list --limit 100 | grep 'dev\.' | tail -n +4 | awk '{print $1}' | xargs -I {} gh release delete {} --yes --cleanup-tag || true
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Development Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version_info.outputs.RELEASE_TAG }}
        name: Development Build ${{ steps.version_info.outputs.VERSION }} (${{ steps.version_info.outputs.SHORT_SHA }})
        files: addon/build/libs/*.jar
        generate_release_notes: true
        prerelease: true
        body: |
          ## üöß Development Build - Ender Backpacks for Dummies ${{ steps.version_info.outputs.VERSION }}

          **‚ö†Ô∏è This is an automated development build from the latest commit.**

          **Addon for Backpack for Dummies** - Adds ender-themed backpacks with a teal/cyan color scheme.

          ### Commit Information
          - **Commit:** `${{ steps.version_info.outputs.SHORT_SHA }}`
          - **Date:** ${{ steps.version_info.outputs.DATE }}
          - **Branch:** ${{ github.ref_name }}

          ### Features
          - ‚úÖ Ender Backpack with default teal color (#136157)
          - ‚úÖ Crafted with 8 ender pearls + 1 regular backpack
          - ‚úÖ Full compatibility with all Backpack features
          - ‚úÖ Can be dyed to any color

          ### Requirements
          - **Minecraft 1.21.1**
          - **NeoForge 21.1.137+**
          - **Backpack for Dummies** (main mod - REQUIRED)
          - **Accessories** (optional)

          ### Installation
          1. Download the `.jar` file below
          2. Install [Backpack for Dummies](https://github.com/ENC4YP7ED/Backpacks) first
          3. Install NeoForge 21.1.137+ for Minecraft 1.21.1
          4. Place both jars in your `mods` folder
          5. (Optional) Install [Accessories](https://modrinth.com/mod/accessories)

          ### ‚ö†Ô∏è Note
          Development builds may contain untested features or bugs. For stable releases, use tagged versions (e.g., `v1.0.0`).

          ### Changes in This Build
          See the auto-generated release notes below for recent changes.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Comment on PR (if applicable)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `üéâ Development build created: [v${{ steps.version_info.outputs.VERSION }}-dev.${{ steps.version_info.outputs.DATE }}.${{ steps.version_info.outputs.SHORT_SHA }}](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version_info.outputs.RELEASE_TAG }})`
          })
